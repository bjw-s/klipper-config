# Compile Firmware with:
# STM32 => STM32F103
# Bootloader offset 28KiB
# Clock Reference 8MHz
# Communication interface USART1 PA10/PA9 for using USB
# 250000 Baud rate for serial port

[include macros/*.cfg]

[save_variables]
filename: ~/printer_data/variables.cfg

[exclude_object]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -5
position_min: -5
position_max: 253
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -5
position_min: -5
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 270

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -48
y_offset: 0
z_offset: 1.790 # Increase the value to move closer to the bed
speed: 35
samples: 3
samples_result: median
samples_tolerance: 0.0075
samples_tolerance_retries: 10
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 154,154
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
# probe_count: 3, 3 # HACK: for bed leveling
probe_count: 7, 7
mesh_min: 20, 20
mesh_max: 205, 205
algorithm: bicubic

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_kp: 19.627
pid_ki: 0.890
pid_kd: 108.194
# min_extrude_temp: 0 # HACK: Only uncomment for extrusion E-step callibration
min_temp: 0
max_temp: 300
# pressure_advance: 0.03

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp: 66.383
pid_ki: 2.293
pid_kd: 480.446
min_temp: 0
max_temp: 110

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0
fan_speed : 0.6

[fan]
pin: PA0

[filament_switch_sensor e0_sensor]
pause_on_runout: False
runout_gcode: PAUSE
switch_pin: !PC15

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_accel_to_decel: 3000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[bed_screws]
screw1: 75,197
screw2: 75,27
screw3: 245,112

[screws_tilt_adjust]
screw_thread: CW-M3
#Coordinates for ABL Probe over Screw
horizontal_move_z: 5
screw1: 75,197
screw1_name: Reference
screw2: 75,27
screw2_name: Pitch
screw3: 245,112
screw3_name: Roll

